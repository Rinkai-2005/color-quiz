<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="all" />
    <meta name="description" content="#" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>色当て</title>
    <link rel="stylesheet" href="style.css" />
    <!--  tailwindcssでスタイリング-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app/script.js"></script>

    <!--↓jQuery基本構文-->
  </head>
  <!-- 本文ここから -->
  <body class="font-sans bg-gray-300 mx-auto text-gray-700">
    <h1 class="flex justify-center text-4xl mt-5">この色はなんでしょう？</h1>
    <!--  クイズの色を表示-->
    <div class="flex flex-wrap justify-center mt-10">
      <p class="question opacity-0"></p>
    </div>
    <!--  回答を表示-->
    <div class="text-center mt-20">
      <!--    1st-button-->
      <button
        id="button1"
        class="
          bg-blueGray-500
          active:bg-blueGray-600
          font-bold
          uppercase
          text-base
          px-8
          py-3
          rounded
          shadow-md
          hover:shadow-lg
          outline-none
          focus:outline-none
          mr-1
          mb-1
          ease-linear
          transition-all
          duration-150
          mr-10
          opacity-0
          text-2xl
        "
        type="button"
      >
        color1
      </button>
      <!--    2nd-button-->
      <button
        id="button2"
        class="
          bg-blueGray-500
          active:bg-blueGray-600
          font-bold
          uppercase
          text-base
          px-8
          py-3
          rounded
          shadow-md
          hover:shadow-lg
          outline-none
          focus:outline-none
          mr-1
          mb-1
          ease-linear
          transition-all
          duration-150
          mr-10
          opacity-0
          text-2xl
        "
        type="button"
      >
        color2
      </button>
      <!--    3rd-button-->
      <button
        id="button3"
        class="
          bg-blueGray-500
          active:bg-blueGray-600
          font-bold
          uppercase
          text-base
          px-8
          py-3
          rounded
          shadow-md
          hover:shadow-lg
          outline-none
          focus:outline-none
          mr-1
          mb-1
          ease-linear
          transition-all
          duration-150
          opacity-0
          text-2xl
        "
        type="button"
      >
        color3
      </button>
    </div>
  </body>
</html>
